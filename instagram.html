<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="Instagram-wrapper">
          <div class "Instagram-phone">
             <img src="cell-phone.png" alt="celular">
            </div>
            <div class="Instagram-continue">   
                <div class="group">
                    <img src="logo.png" class="Instagram-logo" alt="Logo">
                     <div class="foto-perfil">
                        <img src="foto-perfil.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="Instagram-login">Continue como O.boemioo</a>
                    <a href="#" class="Instagram logout">Remover conta</a>
                </div>
                 <div class="group">
                   <p class="not-account">Não é o.boemioo?</p>
                   <p class="not-account">
                     <span class="link-blue">Trocar de conta</span>
                     ou 
                     <span class="link-blue">Cadastre-se</span>
                   </p>
                   
                </div>
               <div class="group">

               </div>
                 <div class="get-the-app">
                   <p class="get-the-app">Obtenha o aplicavo</p>
                   <div class="download">
                       <a href="#" class="app-download"></a>
                       <a href="#" class="app-download"></a>
                   </div>
                 </div>
            </div>
        </div>
    </body>
</html>
